apiVersion: apps/v1
kind: Deployment
metadata:
 labels:
   app: mariadb
 name: mariadb-deployment
spec:
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:latest
        ports:
        - containerPort: 3306
          protocol: TCP
